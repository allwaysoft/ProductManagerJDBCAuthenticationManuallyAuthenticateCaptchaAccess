<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Edit Role - CodeJava</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div>
                <h1>Edit Role</h1>
            </div>
            <form th:action="@{/role/save}" th:object="${role}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group row">
                    <label class="col-4 col-form-label">Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{name}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>




                <div class="form-group row">
                    <label class="col-4 col-form-label">Description: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{description}" class="form-control"
                               />
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-4 col-form-label">Permissions: </label>
                    <div class="col-8">
                        <th:block th:each="permission: ${listPermissions}">
                            <input type="checkbox" th:field="*{permissions}"
                                   th:text="${permission.name}" th:value="${permission.id}" class="m-2" />
                        </th:block>
                    </div>
                </div>



                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
        </div>
    </form>
</div>
</body>
</html>
